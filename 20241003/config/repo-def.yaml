apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: w-polling
  namespace: fleet-default
spec:
  # pollingInterval: # default polling 15s is used
  branch: pr/20241003
  insecureSkipTLSVerify: false
  paths:
  - /20241003/content
  repo: https://github.com/aDisplayName/bugsamplecode.git
  targets:
  - name: target
    clusterSelector:
      matchLabels:
        bugtarget: "true"


